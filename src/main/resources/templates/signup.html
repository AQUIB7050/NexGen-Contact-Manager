<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
		<!--  
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card">

						<h1 class="text-center">Register Here</h1>

					</div>


				</div>



			</div>

		</div>
		
		-->



		<div class="container signupPage">
			<div class="row justify-content-center align-items-center min-vh-100">
				<div class="col-md-6 col-lg-6">
					<div class="card shadow-sm mt-2">
						<div class="card-body">

							<div th:if="${message}" th:classappend="${message.type}"
								class="alert" role="alert">
								<p class="text-center" th:text="${message.content}"></p>
							</div>


							<div class="text-center">
								<img style="width: 80px;" th:src="@{/img/register.png}">
							</div>
							<h3 class="card-title text-center mb-4">REGISTER</h3>
							<form novalidate th:action="@{/do_register}" method="post"
								th:object="${user}">
								<div class="mb-3">
									<label for="name_field" class="form-label">Full Name</label> <input
										type="text" class="form-control" id="name_field"
										placeholder="Enter Here" required th:value="${user.name}"
										name="name"
										th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">


									<div th:each="e:${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"></div>
								</div>
								<div class="mb-3">
									<label for="email_field" class="form-label">Email
										address</label> <input type="email" class="form-control"
										id="email_field" placeholder="Enter email" required
										th:value="${user.email}" name="email">
								</div>
								<div class="mb-3">
									<label for="password_field" class="form-label">Password</label>
									<input type="password" class="form-control" id="password_field"
										placeholder="Enter password" required name="password">
								</div>



								<div class="form-group">
									<textarea th:value="${user.about}"
										placeholder="Write Something About Yourself" rows="5"
										class="form-control" name="about"></textarea>
								</div>

								<div class="form-group form-check text-center">

									<input type="checkbox" name="agreement"
										class="form-check-input" id="agreement" /> <label
										for="agreement">Accept Terms and Conditions</label>

								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-primary btn-block">Register</button>
									<button type="reset" class="btn btn-warning btn-block">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
