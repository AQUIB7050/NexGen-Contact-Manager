	th:replace="base::layout(~{::section})">

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container signupPage">
			<div class="row justify-content-center align-items-center min-vh-100">
				<div class="col-md-6 col-lg-6">
					<div class="card shadow-sm mt-2">
						<div class="card-body">

							<div class="text-center">
								<img style="width: 80px;"
									th:src="@{/img/register.png}">
							</div>
							<h3 class="card-title text-center mb-4">REGISTER</h3>
							<form>
								<div class="mb-3">
									<label for="name_field" class="form-label">Full Name</label> <input
										type="text" class="form-control" id="name_field"
										placeholder="Enter Here" required>
								</div>
								<div class="mb-3">
									<label for="email_field" class="form-label">Email
										address</label> <input type="email" class="form-control"
										id="email_field" placeholder="Enter email" required>
								</div>
								<div class="mb-3">
									<label for="password_field" class="form-label">Password</label>
									<input type="password" class="form-control" id="password_field"
										placeholder="Enter password" required>
								</div>



								<div class="form-group">
									<textarea placeholder="Write Something About Yourself"
										rows="5" class="form-control"></textarea>
								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-primary btn-block">Register</button>
									<button type="reset" class="btn btn-warning btn-block">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
