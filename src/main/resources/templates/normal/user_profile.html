<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="card">
			<div class="card-body">

				<div class="text-center">

					<img class="profile_image" style="width: 250px; height: 250px;"
						th:src="@{'/img/' + ${user.imageUrl}}">

					<h1 th:text="${user.name}"></h1>

					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<td scope="col" th:text="${user.id}"></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="col">Email</th>
								<td scope="col" th:text="${user.email}"></td>
							</tr>

							<tr>
								<th scope="col">Role</th>
								<td scope="col" th:text="${user.role}"></td>
							</tr>

							<tr>
								<th scope="col">Activity</th>
								<td scope="col" th:text="${user.enabled}"></td>
							</tr>

							<tr>
								<th scope="col">About You</th>
								<td scope="col" th:text="${user.about}"></td>
							</tr>
						</tbody>
					</table>

				</div>


			</div>
		</div>

	</section>

</body>
</html>
