<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<section>
		<div class="card mr-3">
			<div class="card-body">

				<div class="text-center">
					<h2>Your Contacts</h2>
				</div>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="e : ${contact}">
							<th th:text=" 'CN2024' + ${e.cId}" scope="row"></th>
							<td>
							
							<img class="profile_image mr-1" th:src="@{'/img/' + ${e.image}}">
							
							<span th:text="${e.name}"></span>
							
							</td>
							<td>
							<a th:href="@{'/user/'+ ${e.cId} +'/contact'}">
							 <span th:text="${e.email}"> 
							 </span>
							 </a>
							 </td>
							<td th:text="${e.phone}"></td>
							<td>

								<a th:onClick="|deleteContact(${e.cId}, ${currentPage})|" href="#" type="button" class="btn btn-danger btn-sm">Delete</a>
								<button type="button" class="btn btn-primary btn-sm">Update</button>

							</td>
						</tr>
					</tbody>
				</table>

				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage > 0}" class="page-item"><a
							class="page-link"
							th:href="@{'/user/show-contacts/' + ${currentPage-1}}">Previous</a></li>
						<li th:classappend="${e-1 == currentPage ? 'active' : ''}"
							th:each="e : ${#numbers.sequence(1, totalPages)}"
							class="page-item"><a class="page-link"
							th:href="@{'/user/show-contacts/' + ${e-1}}"><span
								th:text="${e}"></span></a></li>
						<li th:if="${currentPage < totalPages-1}" class="page-item"><a
							class="page-link"
							th:href="@{'/user/show-contacts/' + ${currentPage + 1}}">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</section>

</body>
</html>
