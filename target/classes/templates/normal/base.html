<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${title}">new page</title>
</head>
<body>


	<!-- NAVBAR START -->


	<nav
		class="fixed-top navbar navbar-expand-lg navbar-dark text-uppercase bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><span class="nav-link"
					th:text="${user.name}" tabindex="-1" aria-disabled="true"></span></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					tabindex="-1" aria-disabled="true">Logout</a></li>
			</ul>

		</div>
	</nav>


	<!-- NAVBAR END -->


	<!-- SIDE BAR -->
	<div class="sidebar mt-3">

		<span onClick="toggleSidebar()" class="crossBtn">&times;</span> <a
			th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house"></i> Home</a> <a
			th:href="@{/user/show-contacts/0}" class="item"><i
			class="fa-solid fa-address-book"></i> View Contacts</a> <a
			th:href="@{/user/add-contact}" class="item"><i
			class="fa-solid fa-file-pen"></i> Add Contact</a> <a
			th:href="@{/user/profile}" class="item"><i
			class="fa-solid fa-user"></i> Your Profile</a> <a href="#" class="item"><i
			class="fa-solid fa-gear"></i> Settings</a> <a th:href="@{/logout}"
			class="item"><i class="fa-solid fa-right-from-bracket"></i>
			Logout</a>

		<div class="divider"></div>

	</div>
	<!-- SIDE BAR END -->





	<!-- CONTENT -->

	<div class="content mt-5">

		<i onClick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:if="${message}" class="text-center">
			<div th:classappend=" 'alert-' + ${message.type} " class="alert"
				role="alert">
				<span th:text="${message.content}"></span>
			</div>
		</div>

		<div th:replace="${content}"></div>

	</div>

	<!-- CONTENT END -->





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	<script>
	function deleteContact(cid, currentPage){
		Swal.fire({
			  title: "Are you sure?",
			  text: "You won't be able to revert this!",
			  icon: "warning",
			  showCancelButton: true,
			  confirmButtonColor: "#3085d6",
			  cancelButtonColor: "#d33",
			  confirmButtonText: "Yes, delete it!"
			}).then((result) => {
			  if (result.isConfirmed) {
				  window.location.href="/user/delete/" + cid + "/" + currentPage;
			    Swal.fire({	
			      title: "Deleted!",
			      text: "Your file has been deleted.",
			      icon: "success"
			    });
			    
			  } else {
				  swal("The contact has not been deleted");
			  }
			});
		
	}
	</script>
	
</body>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
