<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<section>
		<div class="card mr-4 ml-3">

			<div class="card-body">


				<h1 class="text-center">Update Your Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">




							<form th:action="@{/user/process-update}" method="post"
								th:object="${contact}" enctype="multipart/form-data"
								class="mt-2">
								
								
								<input type="hidden" name="cId" th:value="${contact.cId}">

								<!-- FIRST NAME -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input th:value="${contact.name}" type="text" id="firstName" name="name"
										placeholder="Enter Name Here" class="form-control">

								</div>

								<!-- SECOND NAME -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>

										</div>

									</div>

									<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control">

								</div>

								<!-- Phone -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-phone"></i>

										</div>

									</div>

									<input th:value="${contact.phone}" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" class="form-control">

								</div>

								<!-- Email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>

									<input th:value="${contact.email}" type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control">

								</div>

								<!-- Work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter Work Here" class="form-control">

								</div>

								<!-- Description -->

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" name="description" id="mytextarea" rows="15"
										class="form-control" placeholder="Enter Contact Description"></textarea>



								</div>

								<!-- Contact Image -->
								<div class="text-center mt-3 mb-2">
								<img style="height:200px; width:200px;" class="profile_image" th:src="@{'/img/'+${contact.image}}">
								</div>
								
								<p class="text-secondary">Choose New Image</p>

								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>




							</form>


						</div>


					</div>
				</div>

			</div>

		</div>

		<script
			src="https://cdn.tiny.cloud/1/uey6n2y72i3au9p6h6gae1wagcejwamwofqmetsgqy1o7rh3/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>

</body>
</html>
